<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style/style.css" />
    <title>YMusic DRPC</title>
</head>

<body>
    <header class="nav-bar">
        <rb class="logoplace">
            <img class="logoapp" src="assets/logoapp.png" alt="" />
            <span>YMusic DRPC</span>
        </rb>
        <div>
            <button id="minimize" class="button-title">
                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_2_24)">
                        <path d="M5.5 12.5H19.5" stroke="var(--color1)" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </g>
                    <defs>
                        <clipPath id="clip0_2_24">
                            <rect width="24" height="24" fill="white" transform="translate(0.5 0.5)" />
                        </clipPath>
                    </defs>
                </svg>
            </button>
            <button id="close" class="button-title">
                <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_2_26)">
                        <path d="M18.5 6.5L6.5 18.5" stroke="var(--color1)" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M6.5 6.5L18.5 18.5" stroke="var(--color1)" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </g>
                    <defs>
                        <clipPath id="clip0_2_26">
                            <rect width="24" height="24" fill="white" transform="translate(0.5 0.5)" />
                        </clipPath>
                    </defs>
                </svg>
            </button>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="main_option">
                <div class="H1">Основные настройки</div>
                <div class="vertical">
                    <button class="button" id="pathapp">
                        Директория приложения
                    </button>
                    <button class="button dizb">
                        Проверить обновление
                    </button>
                    <div class="dialog_container">
                        <span>Патчер Яндекс Музыки</span>
                        <div class="horizontal">
                            <button class="button" id="patch">
                                Запатчить
                            </button>
                            <button class="button" id="unpatch">
                                Анпатчнуть
                            </button>
                        </div>
                        <span class="warn">обязательно зыкрывайте Яндекс Музыку перед нажатием на эти кнопки</span>
                    </div>
                </div>
            </div>
            <div class="main_option">
                <div class="H1">Стилизация</div>
                <div class="vertical">
                    <button class="button" id="pathstyle">
                        Директория со стилями
                    </button>
                    <button class="button dizb">CSS Editor</button>
                    <div class="dialog_container">
                        <span>Выбор стилей</span>
                        <div class="custom_select" id="custom_select">
                            <div class="select_selected" id="select_selected">
                                Выберите стиль
                            </div>
                            <div class="select_items" id="select_items">
                                <!-- Здесь будут добавлены элементы списка -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main_option">
                <div class="H1">Остальное</div>
                <div class="vertical">
                    <span>В разработке</span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Maks1mio" target="_blank">Created by EvT</a>

    </footer>
</body>

</html>
